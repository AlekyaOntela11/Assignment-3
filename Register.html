<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registertion Page</title>
<link rel="stylesheet" href="register.css">
<link rel="icon" href="Images/cat.jpg" type="image/icon">
</head>
<body>
  <ul>
    <li><a href="Login.html">Signin</a></li>
    <li><a href="Register.html">Register</a></li>
  </ul>

<h2>Register Form</h2>

<form action="#to-some-server" method="post">
  <div class="imgcontainer">
    <img src="Images\love.jpeg" alt="avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
    
    <label for="psw"><b>Email id</b></label>
    <input type="text" placeholder="Enter Email" name="Email" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    
    <label for="psw"><b>Reenter-Password</b></label>
    <input type="password" placeholder="Enter Password Again" name="psw2" required>
  
    <button type="submit" onclick="register()">Register</button>
  </div>
</form>
<script>
  function register(){
    alert("You have successfully registered");
  }
</script>
</body>
</html>
