<body>

<h2>Register Form</h2>

<form action="#to-some-server" method="post" id="formreg">
  <div class="imgcontainer">
    <img src="/Public/Images\love.jpeg" alt="avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
    
    <label for="psw"><b>Email id</b></label>
    <input type="text" placeholder="Enter Email" name="Email" id="email" required>


    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="pwd" required>

    
    <label for="psw"><b>Reenter-Password</b></label>
    <input type="password" placeholder="Enter Password Again" name="psw2" id="pwd1"required>
  
    <button type="submit" >Register</button>
  </div>
</form>
<script src="/Public/Script/main.js">
</script>
</body>
</html>
